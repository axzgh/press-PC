<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Mi Chatbot</title>
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #111;
        color: #eee;
    }
    #chat {
        height: 90vh;
        overflow-y: auto;
        padding: 20px;
        background: #181818;
    }
    .msg {
        margin-bottom: 15px;
        padding: 10px;
        border-radius: 8px;
        max-width: 70%;
    }
    .user {
        background: #333;
        text-align: right;
        margin-left: auto;
    }
    .bot {
        background: #222;
        color: #fff;
        border-left: 3px solid #555;
    }
    #input-area {
        height: 10vh;
        display: flex;
        background: #000;
        padding: 10px;
    }
    #msg-input {
        flex: 1;
        background: #111;
        border: none;
        color: #fff;
        padding: 10px;
        border-radius: 6px;
    }
    #send-btn {
        margin-left: 10px;
        background: #444;
        color: #fff;
        border: none;
        padding: 10px 20px;
        cursor: pointer;
        border-radius: 6px;
    }
</style>
</head>

<body>

<div id="chat"></div>

<div id="input-area">
    <input id="msg-input" placeholder="Escribe aquÃ­..." />
    <button id="send-btn">Enviar</button>
</div>

<script src="bot.js"></script>

</body>
</html>
