<!doctype html>

<html lang="es">  
<head>  
<meta charset="utf-8" />  
<meta name="viewport" content="width=device-width,initial-scale=1" />  
<title>Hikari AI — Landing Page (Enlace a Chat)</title>  
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">  
<style>  
  :root{  
    --bg:#000;  
    --text:#fff;  
    --muted:#bfbfbf;  
    --glass: rgba(255,255,255,0.03);  
    --panel: rgba(255,255,255,0.02);  
    --accent:#f6f6f6;  
    --tone:#ffdd57;  
  }  /* Accessibility: respect reduced motion */
@media (prefers-reduced-motion: reduce) {
* { animation: none !important; transition: none !important; scroll-behavior: auto !important; }
}

/* Reset ligero */
*{box-sizing:border-box}
html,body{height:100%}
body{
margin:0;
font-family:"Inter",system-ui,Roboto,Arial;
background:var(--bg);
color:var(--text);
-webkit-font-smoothing:antialiased;
-moz-osx-font-smoothing:grayscale;
overflow-x:hidden;
scroll-behavior:smooth;
}

/* Basic layout */
.wrap{
min-height:100vh;
display:flex;
flex-direction:column;
justify-content:flex-start;
padding:28px 48px;
gap:28px;
opacity:0;
animation:fadeInUp .9s cubic-bezier(.2,.9,.3,1) .08s forwards;
}

@keyframes fadeInUp{
from{opacity:0; transform:translateY(10px)}
to{opacity:1; transform:translateY(0)}
}

nav{display:flex; gap:48px; align-items:center; font-weight:600; transform:translateY(-6px); opacity:0; animation:navAppear .7s .12s forwards;}
nav a{color:var(--text); text-decoration:none; font-size:18px; position:relative; padding:6px 2px;}
nav a::after{content:""; position:absolute; left:0; bottom:-6px; height:2px; width:0; background:var(--accent); transition:width .28s;}
nav a:hover::after{width:100%;}
@keyframes navAppear{to{transform:none; opacity:1}}

/* Hero */
.hero{
display:flex;
gap:40px;
align-items:center;
justify-content:space-between;
margin-top:8px;
}
.left{flex:1; max-width:900px;}
h1{margin:0; font-weight:800; line-height:0.95; font-size:92px; color:var(--text); letter-spacing:-1px;}
h1 .thin{font-weight:300; display:block; opacity:.95; transform:translateX(-6px); animation:staggerIn .6s .05s cubic-bezier(.2,.9,.3,1) forwards;}
h1 .big{display:block; transform:translateX(-6px); opacity:0; animation:staggerIn .6s .12s cubic-bezier(.2,.9,.3,1) forwards;}
@keyframes staggerIn{to{transform:none; opacity:1}}

/* Right column with avatar */
.right{width:420px; display:flex; flex-direction:column; align-items:center; gap:18px; position:relative;}
.avatar-wrap{
width:420px; border-top:4px solid rgba(255,255,255,0.12); padding-top:10px; display:flex; justify-content:center;
transform:translateY(20px); opacity:0; animation:avatarIn .9s .28s cubic-bezier(.2,.9,.3,1) forwards;
}
@keyframes avatarIn{to{transform:none; opacity:1}}

.avatar{
width:320px; max-width:100%; display:block; transform-origin:center;
animation:float 4.8s ease-in-out infinite, popIn .5s .28s both;
box-shadow: 0 20px 40px rgba(0,0,0,0.6);
border-radius:6px;
}
@keyframes popIn{from{transform:scale(.96); opacity:0} to{transform:scale(1); opacity:1}}
@keyframes float{
0%{transform:translateY(-4px)}
50%{transform:translateY(6px)}
100%{transform:translateY(-4px)}
}

.cta-frame{background:transparent; border:2px solid rgba(255,255,255,0.12); padding:12px 18px; display:inline-block; margin-top:6px; transform:translateY(6px); opacity:0; animation:fadeInUp .6s .36s forwards;}
.cta{display:inline-block; background:var(--accent); color:#111; padding:12px 22px; border-radius:10px; font-weight:800; text-decoration:none; box-shadow:0 6px 0 rgba(0,0,0,0.25); transition:transform .18s cubic-bezier(.2,.9,.3,1), box-shadow .18s; will-change:transform,box-shadow;}
.cta:hover{transform:translateY(-6px); box-shadow:0 14px 24px rgba(0,0,0,0.4)}
.cta:active{transform:translateY(-2px)}

/* Bottom outline buttons - Solo queda uno */
.bottom-actions{display:flex; gap:18px; margin-top:56px; align-items:center; opacity:0; transform:translateY(10px); animation:fadeInUp .6s .44s forwards; justify-content: center;}
.outline-btn{border:2px solid rgba(255,255,255,0.16); padding:18px 28px; min-width:360px; text-align:center; background:transparent; color:var(--text); font-weight:600; border-radius:8px; display:flex; align-items:center; justify-content:center; gap:12px; transition:transform .18s, background .18s, box-shadow .18s;}
.outline-btn:hover{transform:translateY(-6px); background:rgba(255,255,255,0.02); box-shadow:0 10px 30px rgba(0,0,0,0.6)}

/* tiny helper */
.tiny{font-size:12px; color:var(--muted)}

/* responsive - AJUSTES PARA MOBILE */

/* Ajuste general de padding en móvil */
@media (max-width:1100px){
h1{font-size:64px}
.right{width:360px}
.avatar{width:260px}
}

@media (max-width:720px){
.wrap{
padding: 16px 20px;
gap: 20px;
}

nav{  
  gap: 18px;  
  font-size: 16px;  
  transform: none;   
}  
nav a{  
  font-size: 16px;  
  padding: 4px 1px;  
}  

/* HERO (landing) */  
.hero{  
  flex-direction:column;   
  align-items:flex-start;  
  gap: 30px;  
  margin-top: 0;  
}  
.left{width:100%;}  
h1{font-size:48px; letter-spacing: -0.5px;}   
h1 .thin{transform: none; font-weight: 400;}   
h1 .big{transform: none;}  

.right{width:100%;}  
.avatar-wrap{  
  width:100%;  
  display:flex;  
  justify-content:center;   
  padding-top: 10px;  
  border-top: none;   
  transform: none;   
}  
.avatar{width:200px;}   
.cta-frame{margin-top: 0;}  

/* ACCIONES INFERIORES */  
.bottom-actions{  
  flex-direction:column;   
  gap: 12px;  
  margin-top: 40px;  
  width: 100%;  
  align-items: stretch;  
  justify-content: center; /* Centrar el botón único */  
}  
.outline-btn{  
  min-width: 100%;   
  padding: 14px 20px;   
  font-size: 15px;  
  text-align: center; /* Centrar texto en mobile */  
  justify-content: center;   
}  

}

/* Media Query para dispositivos extra-pequeños */
@media (max-width: 400px){
.wrap{padding: 12px 16px;}
h1{font-size: 40px;}
.avatar{width: 160px;}
}

/* Desactivar animaciones de hover en elementos táctiles */
@media (hover: none) and (pointer: coarse) {
.cta:hover, .outline-btn:hover {
transform: none;
box-shadow: none;
}
}
</style>

</head>  
<body>  
  <div class="wrap" id="main-wrap">  
    <nav>  
      <a href="#">Nosotros</a>  
      <a href="#">Como<br>empezar</a>  
    </nav>  <main class="hero" role="main" aria-labelledby="hero-title">  
  <div class="left">  
    <span class="eyebrow tiny"> </span>  
    <h1 id="hero-title">  
      <span class="thin">¿Listo/a para</span>  
      <span class="big">explorar con</span>  
      <span class="big">Hikari AI?</span>  
    </h1>  
  </div>  

  <aside class="right" aria-label="Imagen y llamada a la acción">  
    <div class="avatar-wrap" aria-hidden="true">  
      <img src="hikari.png" alt="Ilustración de personaje Hikari" class="avatar" />  
    </div>  

    <div style="width:100%; display:flex; justify-content:center;">  
      <div class="cta-frame" role="button" aria-label="Entrar">  
        <a class="cta" id="enter-btn" href="chat.html">¡Entra YA!</a>  
      </div>  
    </div>  
  </aside>  
</main>  

<section class="bottom-actions" aria-label="Mensaje principal de la aplicación">  
  <div class="outline-btn">  
    <span>¡Todo lo que busque es un solo lugar!</span>  
  </div>  
</section>

  </div>    
  <script>  
/* ---------------------------  
   Comportamiento simplificado (solo animaciones de landing)  
   --------------------------- */  
  
// Solo mantenemos la lógica de clic para prevenir el comportamiento de un posible ID hash que ya no existe (aunque el href="chat.html" lo hace redundante)
document.getElementById('enter-btn').addEventListener('click', function(e){
  // No necesitamos e.preventDefault() ya que ahora queremos que navegue a chat.html
  // Si el botón fuera un div con rol=button y no un <a>, aún sería necesaria la lógica de redirección aquí.
  // Pero siendo un <a> con href="chat.html", la navegación es automática.
});

// Esto es solo para asegurar accesibilidad por teclado si es necesario, aunque el <a> ya lo maneja
document.getElementById('enter-btn').addEventListener('keydown', (e)=>{ 
  if(e.key === 'Enter'){ 
    // e.preventDefault(); // Comentado para permitir la navegación del <a>
    e.target.click(); // Dispara el clic del <a>
  } 
});

// No se necesita el resto del código JS (generación, filtros, modal, etc.)
</script>

</body>  
</html>
