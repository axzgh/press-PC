<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Hikari AI â€” Landing Limpia</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">

<style>
  :root{
    --bg:#000;
    --text:#fff;
    --muted:#bfbfbf;
    --accent:#f6f6f6;
  }

  body{
    margin:0;
    font-family:"Inter",system-ui;
    background:var(--bg);
    color:var(--text);
  }

  .wrap{
    min-height:100vh;
    display:flex;
    flex-direction:column;
    padding:28px 48px;
    gap:28px;
  }

  nav{
    display:flex;
    gap:48px;
    font-weight:600;
  }
  nav a{
    color:var(--text);
    text-decoration:none;
    font-size:18px;
    position:relative;
  }

  .hero{
    display:flex;
    gap:40px;
    align-items:center;
    justify-content:space-between;
    margin-top:8px;
  }

  h1{
    margin:0;
    font-weight:800;
    font-size:92px;
    line-height:0.95;
  }

  .right{
    width:420px;
    display:flex;
    flex-direction:column;
    align-items:center;
  }

  .avatar{
    width:320px;
    border-radius:6px;
    box-shadow:0 20px 40px rgba(0,0,0,0.6);
    animation:float 4.8s ease-in-out infinite;
  }

  @keyframes float{
    0%{transform:translateY(-4px)}
    50%{transform:translateY(6px)}
    100%{transform:translateY(-4px)}
  }

  .cta-frame{
    margin-top:12px;
    border:2px solid rgba(255,255,255,0.12);
    padding:12px 18px;
  }

  .cta{
    background:var(--accent);
    color:#111;
    padding:12px 22px;
    border-radius:10px;
    text-decoration:none;
    font-weight:800;
    box-shadow:0 6px 0 rgba(0,0,0,0.25);
    transition:transform .18s, box-shadow .18s;
    display:inline-block;
  }
  .cta:hover{transform:translateY(-6px);}
  .cta:active{transform:translateY(-2px);}
</style>
</head>

<body>
  <div class="wrap">

    <nav>
      <a href="#">Inicio</a>
      <a href="#">Funciones</a>
      <a href="#">Contacto</a>
    </nav>

    <div class="hero">
      <div class="left">
        <h1>
          <span class="thin">Bienvenido a</span>
          <span class="big">Hikari AI</span>
        </h1>
      </div>

      <div class="right">
        <img class="avatar" src="https://i.imgur.com/YqT4E0U.png" alt="avatar">
        <div class="cta-frame">
          <a class="cta" href="chat.html">Entra ya</a>
        </div>
      </div>
    </div>

  </div>
</body>
</html>
